<div class="container">
  <form>
    Brief Description: <input type="text" name="shortDescription" value="{{incident.shortDescription}}" class="form-control">
    Detailed Description: <textarea name="longDescription" class="form-control">{{incident.longDescription}}</textarea>
    Incident Type: <input type="text" name="type" value="{{incident.type}}" class="form-control">
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
